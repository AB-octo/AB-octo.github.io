                <img class="ham" src="hamburger.png" alt="" width="20px">
                <img class="cross" src="cross.png" alt="" width="20px">
            </div>
            <div class="contform">
                <h1>Know me better!</h1>
                <form>
                    <div class="mb-3">
                        <label for="personname" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="personname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="personemail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="personemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="personphone" class="form-label">Phone Number</label>
                    <input type="phone" class="form-control" id="personphone">
                    </div>
                    <div id="emailHelp" class="form-text">We completely keep your data private.</div>
                    <div class="mb-3" id="form-check">
                    <input type="checkbox" class="form-check-input" id="personreal">
                    <label class="form-check-label" for="personreal">Want to know more about me?</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
